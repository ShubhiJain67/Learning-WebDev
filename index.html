<!DOCTYPE html>
<html lang="en">

<head>

    <title>Notes App</title>
    <!-- ----------------------------------------- META TAGS --------------------------------------------- -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ---------------------------------------- STYLESHEETS ------------------------------------------ -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


    <!-- ----------------------------------------- SCRIPTS --------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
    <script src="js/app.js" defer></script>


</head>

<body class="bg-background">

    <!-- -------------------------------------- NAVIGATION BOX ---------------------------------------- -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MyNotes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="add-note-popup" class="btn btn-outline-primary my-2 my-sm-0"
                        onclick="addNotePops()" type="button">Add New
                        Note</button>
                </form>
            </div>
        </nav>

    <!-- -------------------------------------- ADD NOTE POPUP ---------------------------------------- -->
    <div id="add-note-modal">
        <div class="container">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="form-group">
                        <h5 class="card-title">New Note</h5>
                        <input type="text" class="form-control" id="add-title" aria-describedby="title"
                            placeholder="Enter Title">
                        <textarea class="form-control" id="add-note" rows="3" placeholder="Enter Note"></textarea>
                    </div>
                    <button class="btn btn-outline-primary my-2 my-sm-0 mx-2" onclick="addNote()" id="add-note-btn">Add
                        Note</button>
                    <button class="btn btn-outline-primary my-2 my-sm-0 mx-2" onclick="closePopup()"
                        id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------------------------- ADD NOTE POPUP ---------------------------------------- -->


    <h3 id="undo" class="link" onclick="undo()">Undo (5 Seconds)</h3>

    <!-- -------------------------------------- NOTES MAIN ---------------------------------------- -->

    <div id="note-card-container" class="container d-flex">
    </div>










    <!-- ----------------------------------------- SCRIPTS ------------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
